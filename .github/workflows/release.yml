name: "Plugin release"

on:
  push:
#    tags:
#       - '*'

jobs:
  create-release:
    name: "Create release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
      - name: "Build package"
        id: "build-package"
        uses: cedric-anne/glpi-project-tools/github-actions/build-package@feature/release-action
        with:
          plugin-version: "1.8.0" #TODO 
      - name: "Upload package artifact"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build-package.outputs.package-basename }}
          path: ${{ steps.build-package.outputs.package-path }}
